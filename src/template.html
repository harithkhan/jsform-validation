<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Form Validation</title>
    </head>
    <body>
        <h1 class="header">JavaScript Form Validation</h1>
        <form novalidate id="form">
            <label for="email" class="email label">
                E-mail:
                <input type="email" id="email" name="email" />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="country" class="country label">
                Country:
                <select name="country" id="country">
                    <option value="-" class="country-option" selected disabled>
                        -
                    </option>
                    <option value="Malaysia" class="country-option">
                        Malaysia
                    </option>
                    <option value="United Kingdom" class="country-option">
                        United Kingdom
                    </option>
                </select>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="zip-code" class="zip-code label">
                Zip Code:
                <input type="text" id="zip-code" name="zip-code" />
            </label>
            <label for="password" class="password label">
                Password:
                <input type="password" id="password" name="password" />
            </label>
        </form>
    </body>
</html>
