<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Form Validation</title>
    </head>
    <body>
        <h1 class="header">JavaScript Form Validation</h1>
        <form novalidate id="form" autocomplete="off">
            <label for="email" class="email label">
                E-mail:
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input"
                    required
                />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="country" class="country label">
                Country:
                <select name="country" id="country" class="input" required>
                    <option value="-" class="country-option" selected disabled>
                        -
                    </option>
                    <option value="Malaysia" class="country-option">
                        Malaysia
                    </option>
                    <option value="United Kingdom" class="country-option">
                        United Kingdom
                    </option>
                </select>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="zip-code" class="zip-code label">
                Zip Code:
                <input
                    type="text"
                    id="zip-code"
                    name="zip-code"
                    class="input"
                    required
                />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="password" class="password label">
                Password:
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="input"
                    pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$"
                    title="Password must be at least 8 characters long and include at least one letter and one number."
                    required
                />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="confirm-password" class="confirm-password label">
                Confirm Password:
                <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="input"
                    pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$"
                    required
                />
                <span class="error" aria-live="polite"></span>
            </label>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <dialog class="dialog">
            <h1 class="dialog-text">High-5!</h1>
        </dialog>
    </body>
</html>
